<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trabajo final JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src='js/main.js' type="text/javaScript"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menu-nav">
            <div class="container-fluid" id="div-menu">
                <a class="navbar-brand" href="#">Conf Bs As</a>                   
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">La conferencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Los oradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">El lugar y la fecha</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Convi√©rtete en orador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" id="comprar-ticket" href="#">Comprar tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="mb-4 mt-4 ms-5 ps-5">
            <div class="row g-0 d-flex justify-content-center">
                <div class="col-6" id="botones descuento">
                    <button type="button" class="btn btn-outline-primary pt-4 pe-3 ps-3" id="botones-descuento" onclick="estudiantePromo()">
                    <h3>Estudiante</h3>
                    <h6 class="mt-3">Tienen un descuento</h6>
                    <h4 class="mt-3">80%</h4>
                    <p class="mt-3">* presentar documentacion</p>
                </button>
                <button type="button" class="btn btn-outline-success pt-4 pe-3 ps-3" id="botones-descuento" onclick="traineePromo()">
                    <h3>Trainee</h3>
                    <h6 class="mt-3">Tienen un descuento</h6>
                    <h4 class="mt-3">50%</h4>
                    <p class="mt-3">* presentar documentacion</p>
                </button>
                <button type="button" class="btn btn-outline-warning pt-4 pe-3 ps-3" id="botones-descuento" onclick="juniorPromo()"> 
                    <h3>Junior</h3>
                    <h6 class="mt-3">Tienen un descuento</h6>
                    <h4 class="mt-3">15%</h4>
                    <p class="mt-3">* presentar documentacion</p>
                </button>
                </div>
            </div>
        </div>

        <div>
            <div class="row g-0 d-flex justify-content-center">
                <div class="col-1">
                    <p>VENTA</p>
                </div>
            </div>
            <div class="row g-0 d-flex justify-content-center">
                <div class="col-4 ms-2">
                    <h1>VALOR DE TICKET $200</h1>
                </div>
            </div>
        </div>

        <form>
            <div class="mb-3 me-5 pe-2">
                <div class="row justify-content-center">
                    <div class="col-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre">
                    </div>
                    <div class="col-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Apellido">
                    </div>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-6 mt-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
                    </div>
                </div>
                
                <div class="row justify-content-center mt-3">
                    <div class="col-3">
                        <label for="exampleInputEmail1" class="form-label">Cantidad</label>
                        <input type="email" class="form-control" id="cantidadEntradas" aria-describedby="emailHelp" placeholder="Cantidad">
                    </div>
                    <div class="col-3">
                        <label for="exampleInputPassword1" class="form-label">Categoria</label>
                        <select class="form-select" aria-label="Default select example" id="listaCategoria">
                            <option value="1">Estudiante</option>
                            <option value="2">Trainee</option>
                            <option value="3">Junior</option>
                        </select>
                    </div>
                </div>
                
                <div id="recueadroTotalPagar">
                    <p id="totalPalabra">Total a Pagar: $</p>
                    <p id="pago"></p>
                    
                    
                </div>
                

                <div class="row justify-content-center mt-5">
                    <div class="col-3">
                        <button type="button" class="btn btn-success col-12" id="borrar" onclick="botonBorrar()">Borrar</button> 
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-success col-12" id="resumen" onclick="botonDescuento()">Resumen</button>
                    </div>
                </div>

            </div>
        </form>
    </main>

    <footer>
        <ul class="nav col-md-12 justify-content-center pb-4 pt-3">
            <li class="nav-item"><a href="#" class="nav-link px-2" id="texto-footer">Preguntas frecuentes</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2" id="texto-footer">Contactanos</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2" id="texto-footer">Prensa</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2" id="texto-footer">Conferencia</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2" id="texto-footer">Terminos y condiciones</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2" id="texto-footer">Privacidad</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2" id="texto-footer">Estudiantes</a></li>
          </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
